<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codeur fighting simulator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="app/css/style.css">
</head>
<body>
  <!-- Titre de la page -->
  <h1 class="pageTitle">Création d'un Joueur</h1>
  <!-- Notification -->
  <h4 class="notification"></h4>
  <!-- Formulaire de creation de joueur -->
  <form action="#" class="formPlayer">
    <label for="username">Votre pseudo</label>
    <input type="text" name="username">

    <label for="email">Votre Email</label>
    <input type="mail" name="email">

    <label for="password">Mot de passe</label>
    <input type="password" name="password">

    <input type="submit" value="Créer">
  </form>
  <!-- tableau de personnage -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <table class="table table-bordered perso1 hide">
          <thead>
            <tr>
              <th class="name"></th>
              <th class="classe"></th>
              <th class="race"></th>
              <th class="lvl"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2">Attack : <span class="attack"></span></td>
              <td colspan="2">
                Casque :
                <select name="casque"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2">Defense : <span class="defense"></span></td>
              <td colspan="2">
                Torse :
                <select name="torse"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2">Speed : <span class="speed"></span></td>
              <td colspan="2">
                Gants :
                <select name="gants"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2">Vie : <span class="life"></span></td>
              <td colspan="2">
                Bottes :
                <select name="bottes"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2">XP : <span class="xp"></span></td>
              <td colspan="2">
                Pantalon :
                <select name="pantalon"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td colspan="2">
                Main gauche :
                <select name="mainGauche"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td colspan="2">
                Main droite :
                <select name="mainDroite"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td colspan="2">
                Pouvoir :
                <select name="power"></select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-xs-12 col-sm-6">
        <table class="table table-bordered perso2 hide">
          <thead>
            <tr>
              <th class="name"></th>
              <th class="classe"></th>
              <th class="race"></th>
              <th class="lvl"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2">Attack : <span class="attack"></span></td>
              <td colspan="2">
                Casque :
                <select name="casque"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2">Defense : <span class="defense"></span></td>
              <td colspan="2">
                Torse :
                <select name="torse"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2">Speed : <span class="speed"></span></td>
              <td colspan="2">
                Gants :
                <select name="gants"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2">Vie : <span class="life"></span></td>
              <td colspan="2">
                Bottes :
                <select name="bottes"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2">XP : <span class="xp"></span></td>
              <td colspan="2">
                Pantalon :
                <select name="pantalon"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td colspan="2">
                Main gauche :
                <select name="mainGauche"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td colspan="2">
                Main droite :
                <select name="mainDroite"></select>
              </td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td colspan="2">
                Pouvoir :
                <select name="power"></select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Formulaire de creation de personnage -->
  <form action="#" class="formCharactere hide">
    <label for="name">Nom du personnage</label>
    <input type="text" name="name">

    <label for="classe">Classe</label>
    <select name="classe">
      <option value="rogue">Voleur</option>
      <option value="drood">Druide</option>
      <option value="warrior">Guerrier</option>
      <option value="Priest">Prêtre</option>
      <option value="paladin">Paladin</option>
      <option value="mage">Mage</option>
      <option value="shaman">Chaman</option>
    </select>

    <label for="race">Race</label>
    <select name="race">
      <option value="barbar">Barbar</option>
      <option value="orc">Orque</option>
      <option value="nightElf">Elf de la nuit</option>
      <option value="dwarf">Naim</option>
      <option value="gnome">Gnome</option>
      <option value="octopode">Octopode</option>
      <option value="garou">Garou</option>
    </select>

    <input type="submit" value="Créer">
  </form>
  <!-- Bouton de combat -->
  <button class="startFight hide">Lancer le combat</button>
  <!-- Logs de combats -->
  <ul class="fightLog"></ul>
  <script src="./app/lib/jquery.min.js"></script>
  <script src="public/game.js"></script>
</body>
</html>
